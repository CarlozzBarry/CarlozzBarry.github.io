<!doctype html>
	<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>CONTROLLER</title>
		<!--
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		-->
		<script type="text/javascript" src="script/socket.io.js"></script>
		<link href="mystyle.css" rel="stylesheet" type="text/css" />
		<style>
		#hoverboardCircle, #wheelchairCircle, #hangerCircle{
			  width: 200px;
   		      height: 200px;
			  border-radius: 50%;
			  display: flex;
			  flex-wrap: wrap;
			  overflow: hidden;
			  padding: 10%;
		}
		table{
			margin: auto;
			padding: 10%;
		}

		.button {
			display: inline-block;
			border-radius: 4px;
			background-color: #f4511e;
			border: none;
			color: #FFFFFF;
			text-align: center;
			font-size: 28px;
			padding: 20px;
			width: 200px;
			transition: all 0.5s;
			cursor: pointer;
			margin: 5px;
		}

		.button span {
			cursor: pointer;
			display: inline-block;
			position: relative;
			transition: 0.5s;
		}

		.button span:after {
			content: '\00bb';
			position: absolute;
			opacity: 0;
			top: 0;
			right: -20px;
			transition: 0.5s;
		}

		.button:hover span {
			padding-right: 25px;
		}

		.button:hover span:after {
			opacity: 1;
			right: 0;
		}

		#buttons{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="buttons">
		<button class="button" id="resetBtn" style="vertical-align:middle"><span>Reset</span></button>
		<button class="button" id="beginBtn" style="vertical-align:middle"><span>Begin</span></button>
		<button class="button" id="saveBtn" style="vertical-align:middle"><span>Save</span></button>
	</div>
	<table>
		<tr>
			<td>
				<div id="hoverboardCircle" style="background-color: red;"></div>
			</td>
			<td>
				<div id="hangerCircle" style="background-color: blue;"></div>
			</td>
			<td>
				<div id="wheelchairCircle" style="background-color: green;"></div>
			</td>
		</tr>
	</table>
	<script type="text/javascript" src="script/controller.js"></script>
</body>
</html>
